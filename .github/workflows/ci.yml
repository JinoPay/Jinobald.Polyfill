name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          ${{ matrix.dotnet-version }}

    - name: Install .NET Framework targeting packs (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # .NET Framework 3.5는 Windows에 기본 포함
        # .NET Framework 4.x targeting packs 설치
        choco install netfx-4.6.2-devpack -y
        choco install netfx-4.7.2-devpack -y
        choco install netfx-4.8.1-devpack -y

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test (Windows - All Frameworks)
      if: runner.os == 'Windows'
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Test (Linux/macOS - .NET Core only)
      if: runner.os != 'Windows'
      run: dotnet test --no-build --configuration Release --verbosity normal --framework net${{ matrix.dotnet-version == '8.0.x' && '8.0' || matrix.dotnet-version == '9.0.x' && '9.0' || '10.0' }}
