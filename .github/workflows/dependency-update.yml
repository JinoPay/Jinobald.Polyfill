name: Dependency Update

on:
  schedule:
    # 매주 월요일 오전 9시 (KST)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update NuGet Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install dotnet-outdated
      run: dotnet tool install -g dotnet-outdated-tool

    - name: Check for outdated packages
      id: outdated
      run: |
        dotnet outdated --output json > outdated.json
        cat outdated.json

    - name: Update packages
      run: |
        # 모든 프로젝트의 패키지 업데이트
        find . -name "*.csproj" -exec dotnet outdated {} --upgrade \;

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(deps): update NuGet dependencies'
        title: 'chore(deps): Update NuGet Dependencies'
        body: |
          ## Dependency Updates

          This PR updates NuGet package dependencies to their latest versions.

          ### Changed Packages

          Please review the changes carefully before merging.

          Auto-generated by [dependency-update workflow]
        branch: chore/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
