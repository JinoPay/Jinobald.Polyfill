mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false

  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true

  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: feat-{BranchName}
    increment: Minor

  JinoPay:
    regex: ^JinoPay[/-]
    mode: ContinuousDeployment
    tag: dev
    increment: Patch

  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch

  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    tag: rc
    increment: None

ignore:
  sha: []

merge-message-formats: {}

major-version-bump-message: "^(breaking|major):"
minor-version-bump-message: "^(feat|feature|minor):"
patch-version-bump-message: "^(fix|patch):"
no-bump-message: "^(docs|chore|style|refactor|test|build):"

tag-prefix: 'v'
